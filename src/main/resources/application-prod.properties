# Server Settings
spring.datasource.username=${DB_LOGIN}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.url=jdbc:postgresql://${DB_URL}
server.port=${PORT:8080}

server.compression.enabled=true
server.http2.enabled=true
#JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
# JWT
jwt.secret=${JWT_SECRET:c2VjdXJpdHktZml2ZXJyLXNlY3JldC1rZXktZm9yLWp3dC10b2tlbi1nZW5lcmF0aW9uLXNob3VsZC1iZS1hdC1sZWFzdC0yNTYtYml0cw==}
jwt.accessExpirationMs=900000
jwt.refreshExpirationMs=86400000
# CORS settings
security.cors.allowed-origins=${FRONTEND_URL:https://yourdomain.com},${ADMIN_PANEL_URL:https://admin.yourdomain.com}
security.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
security.cors.allowed-headers=*
security.cors.allow-credentials=true

#---Logging Configuration---
logging.level.com.security.fiverr=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN
logging.level.org.springframework.web=WARN
logging.file.name=/var/log/security-app/application.log
logging.logback.rollingpolicy.max-file-size=100MB
logging.logback.rollingpolicy.max-history=30

# (Spring Boot Actuator)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoints.web.base-path=/actuator
management.endpoint.health.show-details=never

