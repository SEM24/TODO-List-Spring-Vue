#---Server Configuration---
server.port=${PORT:8080}
server.servlet.context-path=/api
#---Spring Boot Profile---
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql
#---JPA/Hibernate Configuration---
spring.jpa.hibernate.ddl-auto=none
spring.jpa.defer-datasource-initialization=false
#---JWT Configuration---
jwt.secret=${JWT_SECRET:c2VjdXJpdHktZml2ZXJyLXNlY3JldC1rZXktZm9yLWp3dC10b2tlbi1nZW5lcmF0aW9uLXNob3VsZC1iZS1hdC1sZWFzdC0yNTYtYml0cw==}
jwt.accessExpirationMs=${JWT_ACCESS_EXPIRATION:900000}
jwt.refreshExpirationMs=${JWT_REFRESH_EXPIRATION:86400000}
jwt.accessCookieName=${JWT_ACCESS_COOKIE:accessToken}
jwt.refreshCookieName=${JWT_REFRESH_COOKIE:refreshToken}
#---JWT Cookie Paths---
jwt.accessCookiePath=${JWT_ACCESS_COOKIE_PATH:/api}
jwt.refreshCookiePath=${JWT_REFRESH_COOKIE_PATH:/api/v1/auth/refresh}

#---Logging Configuration---
logging.level.com.security.fiverr=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN

# Swagger OpenAPI
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html

#---OAuth2 Configuration---
# OAuth2 Client Registration
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:}
spring.security.oauth2.client.provider.google.user-name-attribute=sub
spring.security.oauth2.client.registration.google.scope=email,profile
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8082/api/login/oauth2/code/google
#---OAuth Frontend URLs---
oauth.frontend.success-url=${OAUTH_SUCCESS_URL}
oauth.frontend.error-url=${OAUTH_ERROR_URL}

