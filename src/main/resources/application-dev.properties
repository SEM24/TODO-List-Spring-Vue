#---DB Configuration---
spring.datasource.url=jdbc:postgresql://localhost:5432/security_dev
spring.datasource.username=testuser
spring.datasource.password=testpass
spring.datasource.driver-class-name=org.postgresql.Driver
#---Server Configuration---
server.port=${PORT:8082}
#---JPA/Hibernate Configuration---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.h2.console.enabled=false
#---JWT Prod Configuration (override common settings)---
jwt.secret=${JWT_SECRET:c2VjdXJpdHktZml2ZXJyLXNlY3JldC1rZXktZm9yLWp3dC10b2tlbi1nZW5lcmF0aW9uLXNob3VsZC1iZS1hdC1sZWFzdC0yNTYtYml0cw==}
#jwt.accessExpirationMs=30000
#jwt.refreshExpirationMs=60000
jwt.accessExpirationMs=${JWT_ACCESS_EXPIRATION:900000}
jwt.refreshExpirationMs=${JWT_REFRESH_EXPIRATION:2592000000}
# Cost settings
security.cors.allowed-origins=http://localhost:5173,http://localhost:3000,http://localhost:3001,http://127.0.0.1:3000,http://localhost:63342
security.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
security.cors.allowed-headers=*
security.cors.allow-credentials=true
#---Logging Configuration---
logging.level.com.security.fiverr=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.oauth2=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
management.endpoints.web.exposure.include=mappings
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
#---OAuth2 Configuration---
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
oauth.frontend.success-url=${OAUTH_SUCCESS_URL:http://localhost:5173/oauth/callback}
oauth.frontend.error-url=${OAUTH_ERROR_URL:http://localhost:5173/login}